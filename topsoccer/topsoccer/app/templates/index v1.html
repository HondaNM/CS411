<!DOCTYPE html>

<html>
    <head>
        <title>Top Soccer</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/football.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>

    <body>

    <main role="main" class="container extra-bottom">
      <h1 class="mt-5">Top Soccer Search</h1>
      <p><mark>Do it now.</mark></p>
    </main>

    <form method="post">
      <label>League Name:</label> <input type="text" name="LeagueName">
      <input type="submit" value="search">
    </form>
    <form method="post">
      <label>Club Name:</label> <input type="text" name="ClubName">
      <input type="submit" value="search">
    </form>
    <form method="post">
      <label>Player Name:</label> <input type="text" name="PlayerName">
      <input type="submit" value="search">
    </form>

    <!--Todo Table-->
    <div class="container table-responsive">
    <table class="table">
        <tbody> 
           <tr>
                <th>id</th>
                <th>LeagueName</th>
                <th>Nationality</th>
          </tr>
        {% for item in items %} 
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Nationality}}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
    </div>



    <footer class="footer">
      <div class="container">
            <p class="text-muted"><small>App developed for CS411 UIUC by Group@Liella-80</small></p>
            <p class="text-muted"><small>@xinkai2 @zhiminw2 @taoranl2 @ulath2</small></p>
      </div>
    </footer>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
